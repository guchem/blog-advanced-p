{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid register">
                <div class="row mt-5 pt-5 ml-5 pl-5">
                    <div class="col-md-8 register-right">
                        <div class="tab-content" id="myTabContent">
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <form action="{% url 'register' %}" method="post">
                                            {% csrf_token %}
                                            <input type="text" class="form-control m-1" placeholder="username" name="username" />
                                            <input type="email" class="form-control m-1" placeholder="email" name="email" />
                                            <input type="password" class="form-control m-1" placeholder="password" name="password" />
                                            <input type="submit" class="form-control btn-primary m-1"  value="Register"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
